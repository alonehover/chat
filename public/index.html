<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat</title>
        <link rel="stylesheet" href="/style/style.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div id="contetn">
            <div id="room"></div>
            <div id="room-list"></div>
            <div id="messages"></div>

            <form action="" id="send-form">
                <input type="text" id="sned-message"/>
                <input type="submit" value="send" id="send-button"/>

                <div id="help">
                    Chat commands:
                    <ul>
                        <li>Change nickname: <code>/nick [username]</code></li>
                        <li>Join/create room: <code>/join [room username]</code></li>
                    </ul>
                </div>
            </form>
        </div>
        <script src="/sockect.io/sockect.io.js" charset="utf-8"></script>
        <script src="http://code.jquery.com/jquery-1.8.0.min.js" charset="utf-8"></script>
        <script src="/js/chat.js" charset="utf-8"></script>
        <script src="/js/chat_ui.js" charset="utf-8"></script>
    </body>
</html>
